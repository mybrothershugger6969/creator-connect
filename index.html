<!DOCTYPE html>
<html>
<head>
  <title>CreatorConnect</title>
  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: white;
      font-family: system-ui, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 1px solid #222;
    }

    button {
      background: #1f2933;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #374151;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
    }

    .screen {
      display: none;
      padding: 60px;
      text-align: center;
    }

    .active {
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap: 16px;
      padding: 40px;
    }

    .card {
      background: #1a1f2b;
      padding: 16px;
      border-radius: 12px;
    }

    .form {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }
  </style>
</head>

<body>

<header>
  <h1>CreatorConnect</h1>
  <div id="nav" style="display:none">
    <button onclick="showApp('influencers')">Influencers</button>
    <button onclick="showApp('brands')">Brands</button>
    <button onclick="showApp('matches')">Matches</button>
  </div>
</header>

<!-- LANDING -->
<div id="landing" class="screen active">
  <h2>Who are you?</h2>
  <p>Select your role to get started.</p>
  <button onclick="selectRole('Influencer')">I’m an Influencer</button>
  <button onclick="selectRole('Brand')">I’m a Brand</button>
</div>

<!-- REGISTRATION -->
<div id="register" class="screen">
  <h2 id="registerTitle"></h2>
  <div class="form">
    <input id="name" placeholder="Name" />
    <input id="niche" placeholder="Niche (Gaming, AI, etc)" />
    <input id="followers" placeholder="Followers / Budget" />
    <button onclick="completeRegistration()">Create Account</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="screen">
  <div id="influencers" class="grid"></div>
  <div id="brands" class="grid" style="display:none"></div>
  <div id="matches" class="grid" style="display:none"></div>
</div>

<script>
let user = null;
let selectedRole = null;

const influencers = [
  {name:"Alex Tech", niche:"Gaming", followers:"82K"},
  {name:"Luna Builds", niche:"Engineering", followers:"64K"}
];

const brands = [
  {name:"NovaGear", niche:"Hardware"},
  {name:"Pulse AI", niche:"Software"}
];

let matches = [];

function selectRole(role) {
  selectedRole = role;
  document.getElementById("landing").classList.remove("active");
  document.getElementById("register").classList.add("active");
  document.getElementById("registerTitle").innerText = `${role} Registration`;
}

function completeRegistration() {
  const name = document.getElementById("name").value;
  const niche = document.getElementById("niche").value;
  const followers = document.getElementById("followers").value;

  if (!name || !niche || !followers) {
    alert("Please fill in all fields.");
    return;
  }

  user = { name, niche, followers, role: selectedRole };
  localStorage.setItem("user", JSON.stringify(user));

  document.getElementById("register").classList.remove("active");
  document.getElementById("app").classList.add("active");
  document.getElementById("nav").style.display = "block";

  render();
}

function render() {
  influencersDiv.innerHTML = influencers.map(i =>
    card(i.name, i.niche + " • " + i.followers)).join("");

  brandsDiv.innerHTML = brands.map(b =>
    card(b.name, b.niche)).join("");

  matchesDiv.innerHTML = matches.length
    ? matches.map(m => card(m)).join("")
    : "<p>No matches yet</p>";
}

function card(title, subtitle) {
  return `
    <div class="card">
      <h3>${title}</h3>
      <p>${subtitle}</p>
      <button onclick="match('${title}')">Match</button>
    </div>
  `;
}

function match(name) {
  matches.push(name);
  render();
  showApp("matches");
}

function showApp(tab) {
  influencersDiv.style.display = "none";
  brandsDiv.style.display = "none";
  matchesDiv.style.display = "none";
  document.getElementById(tab).style.display = "grid";
}

const influencersDiv = document.getElementById("influencers");
const brandsDiv = document.getElementById("brands");
const matchesDiv = document.getElementById("matches");
</script>

</body>
</html>
